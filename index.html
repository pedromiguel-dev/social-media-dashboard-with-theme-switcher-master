<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="/styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="cima">
    <div class="cima__wrapper cima__wrapper__firstblock">
      <h1 class="cima__title">Social Media Dashboard</h1>
      <p class="cima__total">Total Followers: 23,004</p>
    </div>
    <div class="cima__wrapper cima__wrapper__secondblock">
      <span class="cima__darkmode">Dark Mode</span>

      <label class="cima__button">
        <input class="cima__button__checkbox" type="checkbox">
        <span class="cima__slider cima__slider__round"></span>
      </label>
    </div>
  </header>

  <main class="info">
    <section class="info__wrapper">
      <article class="info__card--main info__card--face">
        <div class="info__social">
          <img src="./images/icon-facebook.svg" alt="facebook">
          <p class="info__arroba">@nathanf</p>
        </div>
        <div class="info__data">
          <h2 class="info__number">1987</h2>
          <p class="info__followers">Followers</p>
        </div>
        <div class="info__diference info__diference--up">
          <img src="./images/icon-up.svg" alt="more followers" srcset="">
          <p class="info__numberstoday">12 Today</p>
        </div>
      </article>
    

      <article class="info__card--main info__card--twitter">
        <div class="info__social">
          <img src="./images/icon-twitter.svg" alt="Twitter">
          <p class="info__arroba">@nathanf</p>
        </div>
        <div class="info__data">
          <h2 class="info__number">1044</h2>
          <p class="info__followers">Followers</p>
        </div>
        <div class="info__diference info__diference--up">
          <img src="./images/icon-up.svg" alt="more followers" srcset="">
          <p class="info__numberstoday">99 Today</p>
          </div>
      </article>

      <article class="info__card--main info__card--insta">
        <div class="info__social">
          <img src="./images/icon-instagram.svg" alt="Instagram">
          <p class="info__arroba">@realnathanf</p>
        </div>
        <div class="info__data">
          <h2 class="info__number">11k</h2>
          <p class="info__followers">Followers</p>
        </div>
        <div class="info__diference info__diference--up">
          <img src="./images/icon-up.svg" alt="more followers" srcset="">
          <p class="info__numberstoday">1899 Today</p>
          </div>
      </article>

      <article class="info__card--main info__card--youtube">
        <div class="info__social">
          <img src="./images/icon-youtube.svg" alt="YouTube">
          <p class="info__arroba">@Nathan F.</p>
        </div>
        <div class="info__data">
          <h2 class="info__number">8239</h2>
          <p class="info__followers">Followers</p>
        </div>
        <div class="info__diference info__diference--down">
          <img src="./images/icon-up.svg" alt="less followers" srcset="">
          <p class="info__numberstoday">144 Today</p>
          </div>
      </article>
    </section>
    <section class="info__section">
      <article class="info__card--secondary"></article>
    </section>
  </main>
